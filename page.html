<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width", initial-
scale="1.0">
       <title>Login/Signup Form</title>
       <link rel="stylesheet"
href="styles.css">
    <link
href="https://unpkg.com/boxicons@2.1.4/css/
boxicons.min.css" rel="stylesheet">     
</head>

<body>
    <div class="container">
        <div class="form-box login">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text"
placeholder="Username" required>
                    <i class="bx bxs-user">
                    </i>
                </div>
            </form>
        </div>
    </div>

    <div class="input-box">
        <input type="password"
placeholder="password" required>
           <i class="bx bxs-lock">
           </i>
    </div>

<div class="forgot-link">
    <a href="#">Forgot password</a>
</div>    
</body>
</html>
